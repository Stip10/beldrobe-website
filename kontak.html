<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Beldrobe Official Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-section {
            padding: 40px 20px;
            text-align: center;
            background-color: #f8f8f8;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form button {
            background-color: #1E1E1E;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #444;
        }

        .contact-details {
            margin-top: 40px;
        }

        .contact-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" style="text-decoration: none; color: white;">
            <div class="logo">Beldrobe</div>
        </a>
        <nav>
            <ul>
                <li><a href="newarrivals.html">New Arrivals</a></li>
                <li><a href="#">Category</a>
                    <ul class="dropdown-menu">
                        <li><a href="men.html">Men</a></li>
                        <li><a href="women.html">Women</a></li>
                        <li><a href="kids.html">Kids</a></li>
                    </ul>
                </li>
                <li><a href="brand.html">Brand</a></li>
                <li><a href="kontak.html">Contact</a></li>
                <li class="cart">
                    <a href="#" id="cart-link">
                        <span class="cart-icon">ðŸ›’</span> 
                        <span id="cart-count">0</span>
                    </a>
                    <ul class="cart-dropdown">
                        <li id="cart-items">Keranjang kosong</li>
                        <li><a href="#" id="checkout-button">Checkout</a></li>
                    </ul>
                    <button id="clear-cart-button" class="clear-cart-button">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="logout-button" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>  <!-- Icon logout -->
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contact-form" action="#" method="post" onsubmit="return showConfirmation()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-details">
            <p><strong>Email:</strong> support@beldrobe.com</p>
            <p><strong>Phone:</strong> +62 812-3456-7890</p>
            <p><strong>Address:</strong> Jl. Melati No. 123, Yogyakarta, Indonesia</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Beldrobe Official Store</p>
    </footer>

    <script>
        function showConfirmation() {
            alert("Your message has been sent successfully!");
            return false; // Prevent form submission to keep the pop-up visible
        }
    </script>
</body>
</html>
